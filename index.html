<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');


        var index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('<div>'+index+'<button class="btn btn-default userButton" id="'+tweet.user+'">@'+tweet.user+'</button>: ' + tweet.message + " [" + tweet.created_at.toString() + "]</div>");

          $tweet.appendTo($body);
          index -= 1;
        }

        var $btn = $('<div><button class="btn btn-default" id="target1">More Tweets</button></div>')
        $btn.appendTo($body);
      });
