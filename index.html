<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>

  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var $table = $('<table></table>');

        var index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          if (index%2 == 0) {
            $tweet.html('<div style="background-color:lightgray">'+index+'<button class="btn btn-default userButton" id="'+tweet.user+'">@'+tweet.user+'</button>: ' + tweet.message + ' [<span data-livestamp="' + tweet.created_at.toString() + '"></span>]</div>');
          } else {
            $tweet.html('<div>'+index+'<button class="btn btn-default userButton" id="'+tweet.user+'">@'+tweet.user+'</button>: ' + tweet.message + ' [<span data-livestamp="' + tweet.created_at.toString() + '"></span>]</div>');
          }
          $tweet.appendTo($table);
          index -= 1;
        }

        $table.appendTo($body);

        var $btn = $('<div><button class="btn btn-default" id="target1">More Tweets</button></div>')
        $btn.appendTo($body);
      });
